<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="Main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Task-Manager</title>
  </head>
  <body>
    <div>
      <button class="add-btn" onclick="addtask()">Add a server</button>
      <button class="remove-btn">Remove a server</button>
      <div class="inner-container">
        <input class="input-number" type="number" min="1" />
        <button class="task-btn" onclick="move()">Add tasks</button>

        <div id="progress">
            <div id="myProgress">
                <div id="myBar">0%</div>
              </div>
              <div class="waiting-header">
                <div class="waiting">Waiting...</div>
                <div  class="trash" ><i class="fa fa-trash" onclick="remove()"></i></div>
              </div>
              
        </div>
      </div>
    </div>
  </body>
</html>
